<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<title>Il gioco dei dati</title>
</head>

<body>
    <main class="container justify-content-center">
        <div class="mb-3 row">
            <h1 class="text-center p-2"> <i class="fa-solid fa-dice fa-2xs" style="color: #1062e5;"></i> Il gioco dei
                dadi <i class="fa-solid fa-dice fa-2xs" style="color: #1062e5;"></i></h1>
            <div class="col"> <label for="name" class="form-label"></label>
                <input type="text" class="form-control" id="name" aria-describedby="namehelp"
                    placeholder="Inserisci il tuo nome">
                <div id="namehelp" class="form-text">Inserisci il tuo nome altrimenti sarà utilizzato il nome utente
                    anonimo.</div>
            </div>
            <div class="col"><button type="button" class="btn btn-primary m-4" id="insertName">Inserisci nome</button>
            </div>

        </div>
        </div>

        <div class="text-center p-5">
            <button type="button" class="btn btn-success" id="check">Lancia i dati</button>
            <button type="button" class="btn btn-outline-danger" id="reset">Reset</button>
        </div>
        <div class="row nowrap justify-content-center">

            <div class="col m-3">
                <h3 class="m-3" id="dado-nome-utente"></h3>
                <div class="m-3 " id="dado-utente"></div>
            </div>
            <div class="col m-3">
                <h3 class="m-3">Questo è il dado del pc</h3>
                <div class="m-3  " id="dado-pc"></div>
            </div>

        </div>
        <div id="result"></div>
    </main>



    <script src="./js/script.js"></script>
</body>

</html>
