<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Controllo email</title>
</head>

<body>
    <main class="container">
        <h1 class="text-center"> Verifica la tua email</h1>
        <div class="input-group mb-3 p-5">
            <input type="email" id="email" class="form-control" placeholder="Inserisci la tua email"
                aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text">name@example.com</span>
        </div>
        <div class="d-flex justify-content-center">
            <button id="check" type="button" class="btn btn-primary m-2">Controlla</button>
            <button id="reset" type="button" class="btn btn-outline-danger m-2">Reset</button>
        </div>

        <span id="result"></span>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
